<div class="blogs">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                {% for post in data %}
                <div class="col-md-4" style="padding:15px;">



                                       <div class="card shadow">
                                          <img alt="Card image cap" class="card-img-top" src="{{ post.0 }}">
                                          <div class="card-body">
                                            <h5 class="card-title">{{post.2}}</h5>
                                              <h6 class="card-subtitle mb-2 text-muted">{{post.3}}</h6>
                                            <form action="{% url 'blog:blog_detail' %}" method="post">
                                                {% csrf_token %}
                                                 <input name="link" type="hidden" value="{{ post.1 }}">
                                               <button class="btn btn-success" type="submit">Read more</button>
                                            </form>
                                          </div>
                                        </div>



                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-4">

            </div>
